<!DOCTYPE html>
<html>
<head>
    <title>LazyWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            width: 500px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            min-height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: none;
            position: relative;
            padding: 0;
            gap: 0;
            overflow: hidden;
            min-height: 160px;
            width: 100%;
        }

        .container.logged-in {
            display: flex;
        }

        .spotify-section {
            flex: 1.8;
            padding: 15px;
            position: relative;
            overflow: hidden;
            min-height: 110px;
            width: calc(100% - 45px);
            padding-right: 30px;
        }

        .background-art {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.3;
            filter: blur(3px);
            z-index: 0;
            mask-image: linear-gradient(to right, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.8) 28%,
                rgba(0,0,0,0) 95%
            );
            -webkit-mask-image: linear-gradient(to right, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.8) 38%,
                rgba(0,0,0,0) 75%
            );
        }

        .wave-separator {
            position: absolute;
            right: 13px;
            top: 0;
            bottom: 0;
            width: 30px;
            display: flex;
            align-items: center;
            z-index: 4;
        }

        .wave-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background: url('wave.png') no-repeat center;
            background-size: 20px 100%;
        }

        .audio-section {
            flex: 1.2;
            padding: 15px;
            position: relative;
            border-radius: 0;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            margin-left: -15px;
            padding-left: 30px;
        }

        /* Add new style for the background */
        .audio-background {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(29, 185, 84, 0.07);
            z-index: 0;
            mask-image: linear-gradient(to left, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.95) 20%,
                rgba(0,0,0,0.8) 60%,
                rgba(0,0,0,0) 90%
            );
            -webkit-mask-image: linear-gradient(to left, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.95) 20%,
                rgba(0,0,0,0.8) 60%,
                rgba(0,0,0,0) 90%
            );
        }

        /* Ensure content stays above the background */
        .section-title, #browser-audio-status {
            position: relative;
            z-index: 1;
        }

        #login-button {
            width: 200px;
            padding: 12px 20px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            margin: 20px;
        }

        #login-button:hover {
            background: #1ed760;
            transform: scale(1.02);
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            z-index: 1;
            margin: 10px 0;
            padding-left: 10px;
            min-height: 90px;
            width: calc(100% - 40px);
        }

        .album-container {
            position: relative;
            margin-bottom: 8px;
            width: 70px;
            height: 70px;
            background: #282828;
        }

        #album-art {
            width: 70px;
            height: 70px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #album-art.loaded {
            opacity: 1;
        }

        .track-details {
            min-height: 35px;
            width: 100%;
            padding-right: 15px;
        }

        #track-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 3px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        #artist-name {
            font-size: 12px;
            color: #b3b3b3;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .playback-controls {
            margin: 15px 0 0 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-button.secondary {
            width: 32px;
            height: 32px;
            background: rgba(29, 185, 84, 0.2);
        }

        .control-button:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .control-button.secondary:hover {
            background: rgba(29, 185, 84, 0.3);
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1DB954;
            z-index: 1;
        }

        #browser-audio-status {
            flex: 1;
            font-size: 13px;
            padding: 15px;
            border-radius: 6px;
            background: rgba(18, 18, 18, 0.7);
            margin-top: 5px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(29, 185, 84, 0.1);
            min-height: 20px;
            line-height: 20px;
        }

        .audio-playing {
            color: #1DB954;
            border-color: rgba(29, 185, 84, 0.3) !important;
            background: rgba(29, 185, 84, 0.1) !important;
        }

        .audio-silent {
            color: #b3b3b3;
        }

        /* Add wave effect for audio section */
        .audio-wave {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.1;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(29, 185, 84, 0.05) 50%,
                transparent 100%
            );
            z-index: 0;
            pointer-events: none;
        }

        /* Add audio icon */
        #browser-audio-status::before {
            content: '\f028';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            opacity: 0.2;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .audio-playing#browser-audio-status::before {
            opacity: 0.3;
            color: #1DB954;
        }

        /* Add these styles for the instruction state */
        #track-name.instruction {
            font-size: 16px;
            color: #1DB954;
            font-weight: bold;
            margin-bottom: 6px;
        }

        #artist-name.instruction {
            font-size: 13px;
            color: #b3b3b3;
            line-height: 1.4;
        }

        .spotify-link {
            color: #1DB954;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .spotify-link:hover {
            color: #1ed760;
            text-decoration: underline;
        }

        /* Add new style for dimmed state */
        .spotify-section.dimmed {
            opacity: 0.5;
            position: relative;
        }

        .spotify-section.dimmed::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            pointer-events: none;
        }

        /* Add new style for powered-by text */
        .container::after {
            content: 'Powered by LazyWave - for Spotify';
            position: absolute;
            bottom: 3px;
            left: 5px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .play-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 16px;
            background: none;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-indicator.playing {
            opacity: 1;
        }

        .visualizer-bar {
            width: 2px;
            background-color: #1DB954;
            height: 30%;
            border-radius: 1px;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .visualizer-bar:nth-child(1) {
            animation: sound1 1.2s infinite;
        }

        .visualizer-bar:nth-child(2) {
            animation: sound2 1.7s infinite;
        }

        .visualizer-bar:nth-child(3) {
            animation: sound3 1.4s infinite;
        }

        .visualizer-bar:nth-child(4) {
            animation: sound4 1.9s infinite;
        }

        @keyframes sound1 {
            0% { height: 30%; }
            50% { height: 70%; }
            100% { height: 30%; }
        }

        @keyframes sound2 {
            0% { height: 50%; }
            50% { height: 20%; }
            100% { height: 50%; }
        }

        @keyframes sound3 {
            0% { height: 70%; }
            50% { height: 40%; }
            100% { height: 70%; }
        }

        @keyframes sound4 {
            0% { height: 40%; }
            50% { height: 60%; }
            100% { height: 40%; }
        }
    </style>
</head>
<body>
    <button id="login-button">Login with Spotify</button>
    
    <div class="container">
        <div class="spotify-section">
            <div class="background-art"></div>
            <div id="now-playing" style="display: none;">
                <div class="track-info">
                    <div class="album-container">
                        <img id="album-art" src="" alt="Album Art">
                        <div class="play-indicator">
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                        </div>
                    </div>
                    <div class="track-details">
                        <p id="track-name"></p>
                        <p id="artist-name"></p>
                    </div>
                </div>
            </div>
            <div class="wave-separator">
                <div class="wave-line"></div>
            </div>
        </div>

        <div class="audio-section">
            <div class="audio-background"></div>
            <div class="audio-wave"></div>
            <div class="section-title">Browser Audio</div>
            <div id="browser-audio-status" class="audio-silent">
                No browser audio playing
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
