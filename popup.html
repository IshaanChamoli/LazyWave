<!DOCTYPE html>
<html>
<head>
    <title>LazyWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            width: 500px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }

        .container {
            display: flex;
            position: relative;
            padding: 0;
            gap: 40px;
            overflow: hidden;
            min-height: 100%;
        }

        .spotify-section {
            flex: 2;
            padding: 20px 25px;
            position: relative;
            overflow: hidden;
        }

        .background-art {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.3;
            filter: blur(3px);
            z-index: 0;
            mask-image: linear-gradient(to right, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.8) 50%,
                rgba(0,0,0,0) 100%
            );
            -webkit-mask-image: linear-gradient(to right, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.8) 50%,
                rgba(0,0,0,0) 100%
            );
        }

        .background-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, 
                rgba(18, 18, 18, 0.3),
                rgba(18, 18, 18, 0.6)
            );
        }

        .wave-separator {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            display: flex;
            align-items: center;
        }

        .wave-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background: url('wave.png') no-repeat center;
            background-size: 20px 100%;
        }

        .audio-section {
            flex: 1;
            padding: 20px 25px;
        }

        #login-button {
            width: 100%;
            padding: 10px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        #login-button:hover {
            background: #1ed760;
            transform: scale(1.02);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        #album-art {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .track-details {
            flex-grow: 1;
            overflow: hidden;
        }

        #track-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #artist-name {
            font-size: 12px;
            color: #b3b3b3;
            margin: 4px 0;
        }

        #album-name {
            font-size: 11px;
            color: #b3b3b3;
        }

        .playback-controls {
            margin: 15px 0 0 0;
            text-align: center;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin: 0 auto;
        }

        .control-button:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1DB954;
        }

        #browser-audio-status {
            font-size: 12px;
            padding: 10px;
            border-radius: 4px;
            background: rgba(29, 185, 84, 0.1);
            margin-top: 10px;
        }

        .audio-playing {
            color: #1DB954;
        }

        .audio-silent {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spotify-section">
            <div class="background-art"></div>
            <button id="login-button">Login with Spotify</button>
            <div id="now-playing" style="display: none;">
                <div class="track-info">
                    <img id="album-art" src="" alt="Album Art">
                    <div class="track-details">
                        <p id="track-name"></p>
                        <p id="artist-name"></p>
                        <p id="album-name"></p>
                    </div>
                </div>
                <div class="playback-controls">
                    <button id="play-pause-button" class="control-button">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
            <div class="wave-separator">
                <div class="wave-line"></div>
            </div>
        </div>

        <div class="audio-section">
            <div class="section-title">Browser Audio</div>
            <div id="browser-audio-status" class="audio-silent">
                No browser audio playing
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
